<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO-App</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>My To Do List</h2>
      <div style="display: flex; width: 100%;">
        <input type="text" id="newInput" placeholder="New Task" onkeyup="handleInput(event)">
        <span onclick="handleInput(event)" class="addBtn">Add</span>
      </div>
      <ul id="todos-list"></ul>
    </div>
  </div>
</body>
<script src="./index.js"></script>
</html>
